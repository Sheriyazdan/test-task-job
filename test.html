<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Тестовое задание NewGen Vision
    </h1>
    <input type="text" id="from" placeholder="от">
    <input type="text" id="to" placeholder="до">
    <button id="button" onclick="filterCourses('filtered')">вывести фильтрованные</button>
    <button id="button" onclick="filterCourses('all')">вывести все</button>
    <div id="courses">
        
    </div>
    <style>
        .courses__content{
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
    <script>
        let courses = [
                { name: "Courses in England", prices: [0, 100] }, 
                { name: "Courses in Germany", prices: [500, null] }, 
                { name: "Courses in Italy", prices: [100, 200] }, 
                { name: "Courses in Russia", prices: [null, 400] },
                { name: "Courses in China", prices: [50, 250] },
                { name: "Courses in USA", prices: [200, null] },
                { name: "Courses in Kazakhstan", prices: [56, 324] },
                { name: "Courses in France", prices: [null, null] },
                ];
        const filterCourses = val => {
            if(val === 'all'){
                document.querySelector('#courses').innerHTML = ''
                courses.map(items => {
                    document.querySelector('#courses').innerHTML += `<div class="courses__content"><div>${items.name}</div> <p>${items.prices}</p></div>`
                })
            }
            else if (val === 'filtered'){
                let fromValue = document.getElementById('from').value
                let toValue = document.getElementById('to').value

                document.querySelector('#courses').innerHTML = ''
                courses.filter(element => {
                if(element.prices[0] >= fromValue && element.prices[1] <= toValue){
                    return true
                }
                    return false
                }).map(items => {
                    document.querySelector('#courses').innerHTML += `<div class="courses__content"><div>${items.name}</div> <p>${items.prices}</p></div>`
                })
                if(toValue === '' || fromValue === ''){
                    document.querySelector('#courses').innerHTML = ''
                }
            }
        }

    </script>
</body>
</html>
